# NOTE: This name appears in GitHub's Checks API and in workflow's status badge.
name: release

# Trigger the workflow when:
on:
  # A push occurs to one of the matched tags.
  push:
    tags:
      # Pattern that roughly matches Oasis Core's version tags.
      # For more details on GitHub Actions' pattern match syntax, see:
      # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#patterns-to-match-branches-and-tags.
      - 'v[0-9]+.[0-9]+*'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build app
        run: yarn build
      - name: Upload build artifacts
        # Upload build artifacts on push event.
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: explorer-build
          path: build
      - name: Set workflow variables
        # Id is needed to access output in a next step.
        id: vars
        run: |
          echo "VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')" >> "$GITHUB_OUTPUT"
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: explorer-build

      # TEMP
      - name: Display structure of downloaded files
        run: ls -R

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            explorer-build/*/*
          name: Oasis Explorer ${{ steps.vars.outputs.VERSION }}
          body: |
            For a list of changes in this release, see the [Change Log].

            *NOTE: If you are upgrading from an earlier release, please **carefully review**
            the [Change Log] for **Removals and Breaking changes**.*

            [Change Log]: https://github.com/oasisprotocol/explorer/blob/${{ github.ref_name }}/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
